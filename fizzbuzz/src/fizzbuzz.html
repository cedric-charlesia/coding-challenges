<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>FizzBuzz Challenge</title>
  </head>

  <body class="bg-gray-100">
    <div class="mx-auto max-w-5xl bg-white">
      <!-- Header -->

      <nav class="bg-gray-100 shadow-md">
        <div class="max-w-6xl mx-auto px-1">
          <div class="flex justify-between">
            <!-- Logo -->
            <div>
              <a
                href="index.html"
                class="flex items-center py-3 px-2 text-gray-700 hover:text-gray-900"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 text-orange-400"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
                  />
                </svg>
                <span class="font-bold text-orange-400">FIZZBUZZ</span>
              </a>
            </div>

            <!-- Primary Nav -->

            <div class="hidden md:flex items-center uppercase">
              <a
                href="#"
                class="py-2 px-2 text-gray-700 font-bold hover:text-orange-500"
                >Le challenge</a
              >
              <a
                href="https://github.com/cedric-charlesia/technical-tests/tree/master/fizzbuzz"
                target="_blank"
                class="py-2 px-2 text-gray-700 font-bold hover:text-orange-500"
                >Code Source</a
              >
            </div>

            <!-- Mobile Nav -->

            <div class="md:hidden flex items-center">
              <button class="mobile-menu-button text-orange-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->

        <div class="mobile-menu hidden md:hidden uppercase">
          <a href="#" class="block py-2 px-4 hover:bg-gray-200">Le challenge</a>
          <a
            href="https://github.com/cedric-charlesia/technical-tests/tree/master/fizzbuzz"
            target="_blank"
            class="block py-2 px-4 hover:bg-gray-200"
            >Code Source</a
          >
        </div>
      </nav>

      <!-- Main content -->

      <main class="px-4">
        <div class="pt-5 pb-4 flex-col space-y-4">
          <!-- Fizzbuzz form -->
          <div>
            <form method="get" id="fizzBuzzForm">
              <div
                class="flex flex-col gap-2 md:flex-row md:justify-between md:max-w-4xl mx-auto"
              >
                <div>
                  <label for="maxNumber" class="font-bold"
                    >Compter jusqu'Ã  :
                  </label>
                  <input
                    type="text"
                    placeholder="exemple: 100"
                    id="maxNumber"
                    class="mt-2 block w-full text-slate-700"
                    autofocus
                    autocomplete="off"
                  />
                  <span class="max-number-error text-red-700"></span>
                </div>

                <div>
                  <label for="fizzNumber" class="font-bold"
                    >Choisir un nombre Fizz :
                  </label>
                  <input
                    type="text"
                    placeholder="exemple: 3"
                    id="fizzNumber"
                    class="mt-2 block w-full text-slate-700"
                    autocomplete="off"
                  />
                  <span class="fizz-number-error text-red-700"></span>
                </div>

                <div>
                  <label for="buzzNumber" class="font-bold"
                    >Choisir un nombre Buzz :
                  </label>
                  <input
                    type="text"
                    placeholder="exemple: 5"
                    id="buzzNumber"
                    class="mt-2 block w-full text-slate-700"
                    autocomplete="off"
                  />
                  <span class="buzz-number-error text-red-700"></span>
                </div>
              </div>

              <div
                class="my-3 flex items-center justify-between font-bold md:flex-col md:max-w-sm gap-4 mx-auto md:gap-2"
              >
                <button
                  id="resetFizzBuzz"
                  type="reset"
                  class="w-2/4 text-white bg-gray-400 hover:bg-gray-500 px-2 py-1 rounded-lg uppercase"
                >
                  Reset
                </button>

                <button
                  id="submitFizzBuzz"
                  class="w-2/4 text-white bg-orange-400 hover:bg-orange-500 px-2 py-1 rounded-lg uppercase"
                >
                  Jouer
                </button>
              </div>
            </form>
          </div>

          <div
            id="result"
            class="grid gap-1 grid-cols-3 md:grid-cols-6 text-center font-bold"
          ></div>
        </div>
      </main>

      <!-- Footer -->
      <footer class=""></footer>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
